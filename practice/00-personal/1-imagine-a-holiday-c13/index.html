<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Your description goes here">
    <meta name="keywords" content="one, two, three">
    <title>Imagine a Holiday</title>
    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <header class="header">
        <div class="container">
            <h1>Imagine a Holiday!</h1>
        </div>
    </header>
    <section class="section">
        <div class="container">
            <div class="box">Stick figure goes here</div>
            <div class="box">
                <h3>Carry On</h3>
                <div class="suitcase">
                    <div class="outerbox">
                        <div class="innerbox item1"></div>
                        <div class="innerbox item2"></div>
                        <div class="innerbox item3"></div>
                        <div class="innerbox item4"></div>
                    </div>
                </div>
            </div>
            <div class="box">
                <h3>What You Need?</h3>
                <div class="cat1">
                    <div class="outerbox">
                        <div id="books" class="innerbox"><div>BOOKS</div></div>
                        <div id="pets" class="innerbox"><div>PETS</div></div>
                        <div id="gadgets" class="innerbox"><div>GADGETS</div></div>
                        <div id="misc" class="innerbox"><div>BONUS</div></div>
                    </div>
                </div>
            </div>
            <div id="box3" class="box hide">
                <h3>Choose Books!</h3>
                <div class="cat2">
                    <div class="outerbox">
                        <div class="innerbox book1"><img src="images/book1.jpg" alt=""></div>
                        <div class="innerbox book2"><img src="images/book2.jpg" alt=""></div>
                        <div class="innerbox book3"><img src="images/book3.jpg" alt=""></div>
                        <div class="innerbox book4"><img src="images/book4.jpg" alt=""></div>
                    </div>
                </div>
            </div>
            <div id="box4" class="box hide">
                <h3>Choose Pets!</h3>
                <div class="cat2">
                    <div class="outerbox">
                        <div class="innerbox pet1"><img src="images/pet1.jpg"></div>
                        <div class="innerbox pet2"><img src="images/pet2.jpg"></div>
                        <div class="innerbox pet3"><img src="images/pet3.jpg"></div>
                        <div class="innerbox pet4"><img src="images/pet4.jpg"></div>
                    </div>
                </div>
            </div>
            <div id="box5" class="box hide">
                <h3>Choose Gadgets!</h3>
                <div class="cat2">
                    <div class="outerbox">
                        <div class="innerbox gadget1"><img src="images/gadget1.jpg"></div>
                        <div class="innerbox gadget2"><img src="images/gadget2.jpg"></div>
                        <div class="innerbox gadget3"><img src="images/gadget3.jpg"></div>
                        <div class="innerbox gadget4"><img src="images/gadget4.jpg"></div>
                    </div>
                </div>
            </div>
            <div id="box6" class="box hide">
                <h3>Choose Bonus!</h3>
                <div class="cat2">
                    <div class="outerbox">
                        <div class="innerbox bonus1"><img src="images/bonus1.png"></div>
                        <div class="innerbox bonus2"><img src="images/bonus2.jpg"></div>
                        <div class="innerbox bonus3"><img src="images/bonus3.png"></div>
                        <div class="innerbox bonus4"><img src="images/bonus4.png"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <button class="destination">BYE!<span class="material-symbols-outlined">navigate_next </span></button>
        </div>
    </footer>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
