<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push Project001: Calculator(#100Devs)</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="outline">
            <div class="display">
            </div>
            <div class="keys">
                <div class="fKeys">
                    <div class="fKey">ON</div>
                    <div class="fKey">OFF</div>
                    <div class="fKey acKey">AC</div>
                </div>
                <div class="opKeys">
                    <div class="numKeys">
                        <div class="numKey">7</div>
                        <div class="numKey">8</div>
                        <div class="numKey">9</div>
                        <div class="numKey">4</div>
                        <div class="numKey">5</div>
                        <div class="numKey">6</div>
                        <div class="numKey">1</div>
                        <div class="numKey">2</div>
                        <div class="numKey">3</div>
                        <div class="numKey">.</div>
                        <div class="numKey">0</div>
                        <div class="numKey">=</div>
                    </div>
                    <div class="arithKeys">
                        <div class="arithKey">/</div>
                        <div class="arithKey">X</div>
                        <div class="arithKey">+</div>
                        <div class="arithKey">-</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
